<head>
	<!-- Bootstrap Core CSS -->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
	<!-- Theme CSS -->
	<link href="{{ url_for('static', filename='css/freelancer.min.css') }}" rel="stylesheet" />
	<!-- Custom Fonts -->
	<link href="{{ url_for('static', filename='vendor/font-awesome.min.css') }}" rel="stylesheet" />
    <!-- My CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body id="page-top" class="index">
	<!-- Navigation -->
	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom affix-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#page-top">Moments</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden active">
                        <a href=" {{url_for('profile')}} "></a>
                    </li>
                    <li class="page-scroll">
                        <a href="#portfolio">Profile</a>
                    </li>
                    <li class="page-scroll">
                        <a href=" {{url_for('upload')}} ">Upload</a>
                    </li>
                    <li class="page-scroll">
                        <a href="{{url_for('logout')}} ">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    {% block body %}
    <div id="body-container">
        {% block content %}{% endblock %}
    </div>

    {% endblock %}
</body>
