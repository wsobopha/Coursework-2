{% block body %}
<form class="ui form">
	<div class="field">
		<label>Shortified URL</label>
		<input id='short-link' value="http://127.0.0.1:5000/{{ url_id }}">
		<button class="btn ui button" type='button' id="copy-button" data-clipboard-target="#short-url">Copy</button>
	</div>
</form>
{% endblock %}
