<DOCTYPE html>
<html lang="en">
<head>
	<title>Babble</title>
</head>
<body>
		{% for babble in babbles %}
		<div id='{{babble._id}}' class='tweet'>
			<p>{{babble.text}}</p>
		</div>
	{% else %}
		<p> No babbles brah </p>
	{% endfor %}

	Babble: <input id='babble-text' type='babble' name='babble'>
	<button id='add-babble'>Babble!</button>

</body>
